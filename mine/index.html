<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Realiza Digital Social Network</title>

	<!-- CSS -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/components.css">
	<link rel="stylesheet" href="css/login.css">
	<!-- // CSS -->
</head>
<body>

	<!-- CONTENT -->
	<div id="general">
		<div class="content">
			<header class="header">
				<h1>
					<img src="img/logo.png" alt="Realiza Digital">
					<span>Social Network</span>
				</h1>
			</header>
			<form class="form-login">
				<label class="form_item">
					<span class="form_label">E-mail:</span>
					<input type="text" name="email" class="form_input">
				</label>
				<label class="form_item">
					<span class="form_label">Senha:</span>
					<input type="password" name="password" class="form_input">
				</label>
				<input type="submit" value="Entrar" class="btn btn-primary btn-login">
			</form>
			<p class="login_register">Não tem cadastro ? <span><a href="register.html">Clique aqui</a> e registre-se.</span></p>
		</div>
		<footer class="footer">
			<p>Projeto Realiza Digital © 2017 </p>
		</footer>
	</div>
	<!-- // CONTENT -->

	<!-- SCRIPTS -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<!-- // SCRIPTS -->
</body>
</html>
